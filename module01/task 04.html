<!DOCTYPE html>
<html>
<head>
  <title>Sorting Hat</title>
</head>
<body>

<script>
  const name = prompt("Enter your name:");
  const houseNumber = Math.floor(Math.random() * 4) + 1;

  let house;

  if (houseNumber === 1) {
    house = "Gryffindor";
  } else if (houseNumber === 2) {
    house = "Slytherin";
  } else if (houseNumber === 3) {
    house = "Hufflepuff";
  } else {
    house = "Ravenclaw";
  }

  document.write(name + ", you are " + house + ".");
</script>

</body>
</html>
